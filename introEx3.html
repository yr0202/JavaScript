<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do?</h2>

        <p id="demo">JavaScript can change the style of an HTML element.</p>

        <button type="button" onclick="document.getElementById('demo').style.fontSize='50px'">
        fontSize Change: Click Me!</button>
        <br><br><br>


        <p id="demo2">JavaScript can hide HTML elements.</p>   

        <button type="button" onclick="document.getElementById('demo2').style.display='none'">
        Display Change: Click Me!</button>
        <br><br><br>

        <p>JavaScript can show hidden HTML elements.</p>
        <p id="demo3" style="display:none">Hello JavaScript!</p>

        <button type="button" onclick="document.getElementById('demo3').style.display='block'">
        Can show Hidden HTML: Click Me!</button>

    </body>
</html>
