<!DOCTYPE html>
<html>
    <body>
        <h2>What can JavaScript Do?</h2>
        
        <p>JavaScript can change HTML attribute values.</p>
        <p>In this case JavaScript changes the value of the src attribute of an image.</p>

        <button type="button" onclick='document.getElementById("myImage").src="pic_bulbon.gif"'>
        Turn on the light</button>

        <img id="myImage" src="pic_bulboff.gif" style="width:100px">

        <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
        Turn on off the light</button>

        <!-- 버튼(on) 전구 이미지 버튼(off) 순서 -->
    </body>
</html>
